{% load account_tags %}

<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Aircraft Parts</h5>
        {% if user|can_create_parts %} 

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPartModal">
            + Create Part
        </button>
        {% endif %}
    </div>
    <div class="card-body">
        <script>
            const currentUserTeam = "{{ user.teammember.team.name }}";
        </script>
        <div class="table-responsive">
            <table id="parts-table" class="table table-striped w-100">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Part</th>
                        <th>Aircraft</th>
                        <th>Produced By</th>
                        <th>Status</th>
                        <th>Produced At</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<!-- Create Part Modal -->
<div class="modal fade" id="createPartModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Part</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createPartForm">
                    <div class="mb-3">
                        <label for="partType" class="form-label">Part Type</label>
                        <select class="form-select" id="partType" required>
                            <option value="">Select Part Type</option>
                            {% for permission in craftable_parts %}
                                <option value="{{ permission.part_type.id }}">{{ permission.part_type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="partAircraftType" class="form-label">Aircraft</label>
                        <select class="form-select" id="partAircraftType" required>
                            <option value="">Select the Aircraft</option>
                            {% for type in aircraft_types %}
                            <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createPart()">Create</button>
            </div>
        </div>
    </div>
</div> 
            <div class="modal-footer">
</div>
